<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Mobil Cepat</title>
    <style>
      /* General Reset and Body Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
    padding-top: 50px;
}

header {
    background-color: #111;
    color: white;
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 10px 15px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: #ff4500;
    border-radius: 5px;
}

/* Main Section Styling */
main {
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

h1 {
    font-size: 2.5rem;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #ff4500;
    padding-bottom: 10px;
    text-transform: uppercase;
}

section {
    padding: 20px;
    line-height: 1.8;
}

section h2 {
    font-size: 1.8rem;
    color: #222;
    margin-top: 20px;
    text-decoration: underline;
}

section p {
    font-size: 1rem;
    color: #555;
    margin: 10px 0;
}

section ul {
    margin: 20px 0;
}

section ul li {
    margin-bottom: 10px;
}

/* Footer Styling */
footer {
    text-align: center;
    background-color: #111;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.9rem;
}

footer a {
    color: #ff4500;
    text-decoration: none;
    font-weight: bold;
}

/* Responsive Design */
@media only screen and (max-width: 768px) {
    body {
        padding-top: 30px;
    }

    header {
        padding: 10px 0;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }

    main {
        padding: 20px;
        width: 90%;
    }

    h1 {
        font-size: 2rem;
    }

    section h2 {
        font-size: 1.5rem;
    }

    section p {
        font-size: 0.95rem;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Mobil Cepat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="about.html">Tentang</a></li>
                <li><a href="disclaimer.html">Disclaimer</a></li>
                <li><a href="privacy.html">Kebijakan Privasi</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Hubungi Kami</h1>
        <section>
            <h2>Form Kontak</h2>
            <p>Isi form di bawah ini untuk menghubungi kami langsung melalui WhatsApp.</p>
            <form id="contact-form" onsubmit="redirectToWhatsApp(event)">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Nama Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Anda" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

                <button type="submit">Kirim Pesan via WhatsApp</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Mobil Cepat | <a href="privacy.html">Kebijakan Privasi</a>
    </footer>

    <script>
        function redirectToWhatsApp(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const whatsappNumber = '6281234567890'; // Ganti dengan nomor WhatsApp Anda
            const whatsappMessage = `Halo, saya ${name}. Email saya adalah ${email}. Berikut adalah pesan saya:\n\n${message}`;
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
